{% extends 'basketapp/base.html' %}

{% block content %}
    <div class="basket">
    <h1>Ваша корзина</h1>
    <ul>
        {% for item in object_list %}
            <li>
                {{ item.to_html|safe }}
                <a href="{% url 'basket:remove' item.pk  %}">
            </li>
    </ul>
    </div>
{% endblock %}
