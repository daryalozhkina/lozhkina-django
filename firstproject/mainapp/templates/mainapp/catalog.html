{% extends 'mainapp/base.html' %}

{% block content %}
    <h1>Каталог книг</h1>
    <div class="catalog-menu">
        <ul>
            {% for item in categories %}
                <li>
                    <a href="{% url 'catalog_page' item.pk %}">
                        {{ item.desc }}
                        {{ item.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
